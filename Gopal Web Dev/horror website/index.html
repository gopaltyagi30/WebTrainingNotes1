<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Horror Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            color: red;
            text-shadow: 2px 2px 10px white, 0 0 30px red;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: crimson;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
            box-shadow: 0 0 10px crimson;
        }

        button:hover {
            transform: scale(1.1);
        }

        .ghost {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            animation: fade 3s ease-in-out;
        }

        @keyframes fade {
            0% { opacity: 0; }
            25% { opacity: 1; transform: translate(-50%, -60%); }
            75% { opacity: 1; transform: translate(-50%, -40%); }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸ‘» Spooky Horror Website ðŸ‘»</h1>
    <p>Click the button below if you dare...</p>
    <button id="spookButton">Summon the Ghost</button>
    <img src="https://images.pexels.com/photos/9454302/pexels-photo-9454302.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Ghost" class="ghost" id="ghostImage">

    <script>
        const button = document.getElementById('spookButton');
        const ghost = document.getElementById('ghostImage');

        button.addEventListener('click', () => {
            ghost.style.display = 'block';
            setTimeout(() => {
                ghost.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
